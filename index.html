<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style/style.css" />
        <link
            rel="shortcut icon"
            href="./assets/favicon.png"
            type="image/x-icon"
        />
        <title>NFT preview card component</title>
    </head>
    <body>
        <div class="main-container">
            <div class="card">
                <div class="card-img-container">
                    <div class="card-img">
                        <img src="./assets/image-equilibrium.jpg" alt="image" />
                    </div>
                    <div class="card-img-icon">
                        <img src="./assets/icon-view.svg" alt="" />
                    </div>
                </div>
                <div class="card-text-container">
                    <div class="card-heading">
                        <h2>Equilibrium #3429</h2>
                    </div>
                    <div class="card-paragraph">
                        <p>
                            Our Equilibrium collection promotes balance and calm
                        </p>
                    </div>
                    <div class="card-price-row">
                        <div class="price-left-part">
                            <img src="./assets/icon-ethereum.svg" alt="" />
                            <p>0.041ETH</p>
                        </div>
                        <div class="price-right-part">
                            <img src="./assets/icon-clock.svg" alt="" />
                            <p>3 days left</p>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="user-container">
                        <img
                            src="./assets/image-avatar.png"
                            alt="User"
                            class="user-img"
                        />
                        <p class="user-name">
                            <span>Creation of</span> Jules Wyvern
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
